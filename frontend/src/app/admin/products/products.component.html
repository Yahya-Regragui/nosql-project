<div style="padding:2%" >


<div class="card card-primary card-outline">
    <div class="card-header">
      <h3 class="card-title">Inbox</h3>

      <div class="card-tools">
        <div class="input-group input-group-sm">
          <input #searchProductInput (keyup)="search(searchProductInput.value)"  type="text" class="form-control" placeholder="Search Products">
          <div class="input-group-append">
            <div class="btn btn-primary">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <div class="mailbox-controls">
        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#AddModal">
          <i class="fas fa-plus"></i>
          Add New Product
        </button>
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          
          <button type="button" class="btn btn-default btn-sm">   
            <i class="far fa-trash-alt"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-reply"></i>
          </button>
          
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>SKU</th>
                <th></th>
            </tr>
            <tr *ngFor="let product of products">
                
                <th><img src="{{product.imgpath}}" style="width: 80px;height:80px;" alt=""></th>
                <th>{{product.name}}</th>
                <th>{{product.description | slice:0:20}}</th>
                <th>${{product.price}}</th>
                <th>{{product.stock}}</th>
                <th>{{product.SKU}}</th>

                <th>
                  <button type="button" class="btn btn-default btn-sm" (click)="deleteConfirm(product.id)"   data-toggle="modal" data-target="#DeleteModal"><i class="fas fa-trash"></i></button>
                  <button type="button" class="btn btn-default btn-sm" (click)="selectForUpdate(product.id)" data-toggle="modal" data-target="#UpdateModal"><i  class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-default btn-sm" (click)="selectForShow(product.id)"   data-toggle="modal" data-target="#ShowModal"  ><i class="fas fa-eye"></i></button>
                
                </th>
            </tr>
          </tbody>
        </table>
        <!-- /.table -->
      </div>
      <!-- /.mail-box-messages -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer p-0">
      <div class="mailbox-controls">
        <!-- Button trigger modal -->
        

        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle">
          <i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm">
            <i class="far fa-trash-alt"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-reply"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-share"></i>
          </button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
    </div>
  </div>
</div>



<!-- Modal for adding a product -->
<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
           <div class="row">
             <div class="col-md-3">
              <img class="img-thumbnail" id="AddEmpImage" style="width: 100px; height:100px;" src="./assets/prdct1.jpg" alt=""></div>
              <div class="col-md-9">
                <input type="file" name="image" id="image" style="margin-left: 10px;" (change)="onSelect($event)" accept='image/*'>
              </div>
             </div><br>

             <label for="name">Product Name :</label>
             <div class="row">
               <input  name="name" id="name" class="form-control">
             </div>

             <div class="row">
                <div class="col">
                  <label for="name">Category :</label>
                  <select class="form-control" name="category" id="category">
                      <option value="clothes">Clothes</option>
                      <option value="accessories">Accessories</option>
                      <option value="mask">Mask</option>
                  </select>
                </div>
                <div class="col">
                  <label for="name">Brand :</label>
                  <select class="form-control" name="brand" id="brand">
                    <option value="naruto">Naruto</option>
                    <option value="onepiece">OnePiece</option>
                    <option value="bleach">Bleach</option>
                    <option value="DragonBall">DragonBall</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="col">
                  <label for="name">Price :</label>
                  <input type="number" name="price" id="price" class="form-control">
                </div>
             </div>
             
             <div class="row">
              <label for="name">Description :</label>
               <textarea name="desc" id="desc" class="form-control" style="height: 100px;"></textarea>
             </div>

           
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  (click)="add()">Add Product</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for updating a product -->

<!-- Modal for showing a product -->

                      <option value="clothes">Clothes</option>
                      <option value="accessories">Accessories</option>
                      <option value="mask">Mask</option>
                  </select>
                </div>
                <div class="col">
                  <label for="name">Brand :</label>

                    <option id="soldBrand" value="naruto"></option>
                    <option value="naruto">Naruto</option>
                    <option value="onepiece">OnePiece</option>
                    <option value="bleach">Bleach</option>
                    <option value="DragonBall">DragonBall</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="col">

                </div>
             </div>

              <label for="name">Description :</label>
               <textarea disabled name="desc" id="sdesc" class="form-control" style="height: 100px;"></textarea>
             </div>

           
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Deleting a product -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deleting Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Do you want to delete this product ?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete Product</button>
      </div>
    </div>
  </div>
</div>
